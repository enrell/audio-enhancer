name: Release Linux Binary

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies (CPU build)
        run: |
          python -m pip install --upgrade pip
          # Preinstall CPU torch/torchaudio before the rest of the deps
          python -m pip install torch==2.5.1+cpu torchaudio==2.5.1+cpu --index-url https://download.pytorch.org/whl/cpu
          python -m pip install pyinstaller
          python -m pip install -e .

      - name: Build PyInstaller bundle
        run: |
          pyinstaller --clean --onedir --name audio-enhancer src/audio_enhancer/__main__.py

      - name: Package tarball
        run: |
          tar -czf audio-enhancer-linux-x86_64.tar.gz -C dist audio-enhancer

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: audio-enhancer-linux-x86_64.tar.gz
